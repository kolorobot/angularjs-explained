<h4>Car search ({{ query }})</h4>
<div ng-repeat="car in cars">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{ car.make }} {{ car.model }} {{ car.price | currency }}</h3>
        </div>
        <div class="panel-body">
            <p>
                {{ car.description }}
            </p>
            <p class="text-right">
                {{ toDate(car.added) | date:'yyyy-MM-dd HH:mm' }}
            </p>
        </div>
    </div>
</div>
